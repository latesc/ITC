<!doctype html>

<html>
    <head>
        <meta charset="utf-8" />

        <title>nth Operations</title>

        <link rel="stylesheet" href="/css/global.css" />
        <link rel="stylesheet" href="/css/form.css" />
    </head>

    <body>
        <nav>
            <a href="/">
                <img id="logo" src="/assets/logo.svg" />
            </a>
            <img id="menu" src="/assets/menu.svg" />
        </nav>
        <main>
            <header>
                <h1>nth Operations</h1>
            </header>
            <section class="two-col">
                <form id="calc" class="card">
                    <h2 class="title">nth Factorial</h2>
                    <div class="field input">
                        <label for="input">Integer</label>
                        <input id="input" type="number" name="input" />
                        <button type="submit">
                            <img src="/assets/chevron-right.svg" />
                        </button>
                    </div>
                    <div class="field">
                        <label for="output">Output</label>
                        <output
                            type="number"
                            id="output"
                            name="output"
                            for="input"
                        >
                        </output>
                    </div>
                </form>
                <form id="calc_type">
                    <h2>Choose Operation</h2>
                    <div class="field radio">
                        <input
                            type="radio"
                            id="factorial"
                            name="operation"
                            value="factorial"
                            checked="checked"
                        />
                        <label for="factorial">nth Factorial</label>
                    </div>
                    <div class="field">
                        <input
                            type="radio"
                            id="sum"
                            name="operation"
                            value="sum"
                        />
                        <label for="sum">Sum of first n numbers</label>
                    </div>
                    <div class="field">
                        <input
                            type="radio"
                            id="average"
                            name="operation"
                            value="average"
                        />
                        <label for="average">Average of first n numbers</label>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <span>made with </span>
            <img src="/assets/heart.svg" />
            <span> by <a href="https://latesc.com">luis escarrilla</a></span>
        </footer>

        <script src="/js/nth_operations.js"></script>
    </body>
</html>
